cilium:
  upgradeCompatibility: "1.13"
  bpf:
    autoMount:
      enabled: true
  extraEnv:
    - name: TZ
      value: "America/New_York"
  endpointRoutes:
    enabled: true
  hubble:
    relay:
      enabled: true
    ui:
      enabled: true
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: le-prod
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.pathmatcher: PathPrefix
      hosts:
        - hobble.xtr.pub
      tls:
      - hosts:
        - hobble.xtr.pub
        secretName: tls-secret
  ipam:
    mode: cluster-pool
    operator:
      clusterPoolIPv4MaskSize: 24
      clusterPoolIPv4PodCIDRList: ["172.30.0.0/20"]
  k8sServiceHost: 192.168.30.10
  k8sServicePort: 6443
  kubeProxyReplacement: strict
  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      cpu: 1500m
      memory: 1250Mi
  socketLB:
    enabled: true
    hostNamespaceOnly: true
  externalIPs:
    enabled: true
  nodePort:
    enabled: true
  hostPort:
    enabled: true