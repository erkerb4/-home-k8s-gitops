k8s-triliovault-operator:
  deploy: true
  replicaCount: 1
  installTVK:
    enabled: false
  image:
    pullPolicy: IfNotPresent

tvkvaultmanager:
  enabled: true
  ingressConfig:
    host: "tvk.xtr.pub"
    annotations:
      cert-manager.io/cluster-issuer: le-prod
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.pathmatcher: PathPrefix
  instanceName: conrad
  license:
    name: trilio-license
    key: 
  componentConfiguration:
    admission-webhook:
      resources:
        requests:
          memory: "64Mi"
          cpu: "20m"
        limits:
          memory: "512Mi"
          cpu: "200m"
    control-plane:
      resources:
        requests:
          memory: "80Mi"
          cpu: "10m"
        limits:
          memory: "512Mi"
          cpu: "200m"
    exporter:
      resources:
        requests:
          memory: "75Mi"
          cpu: "25m"
        limits:
          memory: "512Mi"
          cpu: "250m"
    web:
      resources:
        requests:
          memory: "24Mi"
          cpu: "5m"
        limits:
          memory: "512Mi"
          cpu: "250m"
    web-backend:
      resources:
        requests:
          memory: "850Mi"
          cpu: "285m"
        limits:
          memory: "1500Mi"
          cpu: "500m"

