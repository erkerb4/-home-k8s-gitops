tautulli:
  global:
    fullnameOverride: tautulli
  defaultPodOptions:
    automountServiceAccountToken: false
    labels:
      application: tautulli
    securityContext:
      seccompProfile:
        type: RuntimeDefault
  controllers:
    main:
      annotations:
        secrets.infisical.com/auto-reload: "true"
      containers:
        main:
          type: deployment
          image:
            repository: ghcr.io/linuxserver/tautulli
            tag: "2.13.4"
            pullPolicy: IfNotPresent
          env:
            TZ: "America/New_York"
          resources:
            limits:
              cpu: "1250m"
              memory: 512Mi
            requests:
              cpu: 125m
              memory: 256Mi
  service:
    main:
      extraSelectorLabels:
        application: tautulli
      ports:
        http:
          enabled: true
          port: 8181
          primary: true
          protocol: HTTP
  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: le-prod
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.pathmatcher: PathPrefix
      hosts:
        - host: tau.xtr.pub
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
      - hosts:
        - tau.xtr.pub
        secretName: tls-secret
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 512Mi
      storageClass: ec-silver
      globalMounts:
        - path: /config

  networkpolicies:
    main:
      enabled: true
      controller: main
      podSelector:
        matchLabels:
          application: mediadepot
      policyTypes:
        - Ingress
        - Egress
      rules:
        ingress:
          - from:
              - namespaceSelector:
                  matchLabels:
                    name: traefik
                podSelector:
                  matchLabels:
                     app.kubernetes.io/name: traefik
        egress:
          - to:
              - namespaceSelector:
                  matchLabels:
                    kubernetes.io/metadata.name: plex
                podSelector:
                  matchLabels:
                    app.kubernetes.io/name: plex
            ports:
              - port: 32400
